<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>个人存款计算器</title>
		<!-- 浏览器标签显示logo图标 -->
		<link rel="shortcut icon" href="images/logo.ico">
				
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		 
	    <script>
			function calc() {
			//1.获得用户输入的金额
			var money = document.getElementById("money").value;
			if (money == null || money == "") {
				return;
			}			    
			moneynum = parseInt(money);//把字符串变数字
			//2. 计算
			year = document.getElementById("year").value;
			if(year == "1"){
				balance = moneynum * 0.0175 * 1;
				total = moneynum + balance;			
			}
			if(year == "2"){
				balance = moneynum * 0.0225 * 2;
				total = moneynum + balance;			
			}
			if(year == "3"){
				balance = moneynum * 0.0275 * 3;
				total = moneynum + balance;			
			}
			if(year == "4"){
				balance = moneynum * 0.0275 * 4;
				total = moneynum + balance;			
			}
			if(year == "5"){
				balance = moneynum * 0.0275 * 5;
				total = moneynum + balance;			
			}
			  document.getElementById("balance").value=balance;
			  document.getElementById("total").value=total;
			}
		</script>
	</head>
	<body>
		<div class="container">
			<br>
			<div class="text-center">
				<img src="images/title.png" style="width:200px" />
			</div>
			 
				<br>
				<div>
					<label class="form-label" style="color:#2494E8;font-weight: 600;">存款金额</label>
					<input type="text" id="money" class="form-control" placeholder="请输入金额" />
				</div>
				<br>
				<div>
					<label for="customRange" class="form-label" style="color:#2494E8;font-weight: 600;">存款年限</label>
					<select id="year" class="form-control">
						<option value="1">一年</option>
						<option value="2">二年</option>
						<option value="3">三年</option>
						<option value="4">四年</option>
						<option value="5">五年</option>
					</select>
				</div>
				<br>
				<div>
					<label class="form-label" style="color:#2494E8;font-weight: 600;">所得利息</label>
					<input id="balance" type="text" class="form-control" readonly />
				</div>
				<br>
				<div>
					<label class="form-label" style="color:#2494E8;font-weight: 600;">本息合计</label>
					<input id="total" type="text" class="form-control" readonly />
				</div>
				<br>
				<div class="d-grid">
					<button onclick="calc()" class="btn btn-danger btn-block">计算</button>
				</div>
				<br>
			    <div class="text-center" style="color:gray">
					开发者：太原科技大学计算机学院 李国栋
				</div>
		</div>
	</body>
</html>
